#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "couchdb"
name = "CouchDB"
description.en = "Open-source document-oriented NoSQL database"
description.fr = "Système de gestion de base de données orienté documents"

version = "3.2.2~ynh2"

maintainers = ["Squeak"]

[upstream]
license = "Apache-2.0"
website = "https://couchdb.apache.org/"
admindoc = "https://docs.couchdb.org/en/stable/"
code = "https://github.com/apache/couchdb"
cpe = "cpe:2.3:a:apache:couchdb"

[integration]
yunohost = ">= 11.1"
architectures = "all" # FIXME: can be replaced by a list of supported archs using the dpkg --print-architecture nomenclature (amd64/i386/armhf/arm64), for example: ["amd64", "i386"]
multi_instance = false

ldap = "not_relevant"

sso = "not_relevant"

disk = "20M"
ram.build = "150M"
ram.runtime = "60M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/couch"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

    [install.password]
    type = "password"

[resources]
    [resources.system_user]

    [resources.install_dir]
    dir = "/opt/couchdb"

    [resources.data_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 5984

    [resources.apt]
    packages = ["gnupg", "ca-certificates"]

